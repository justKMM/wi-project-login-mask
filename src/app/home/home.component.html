<nav class="nav-bar">
    <a href="#" class="logo">Instakilogram</a>
    <div class="nav-icons">
      <i class="nav-icon">🏠</i>
      <i class="nav-icon">💬</i>
      <i class="nav-icon">➕</i>
      <i class="nav-icon">🧭</i>
      <i class="nav-icon">❤️</i>
      <button class="logout-button" (click)="onLogOut()">Logout</button>
    </div>
  </nav>
  
  <div class="main-container">
    <!-- Main Feed -->
    <div class="feed">
      <!-- Stories -->
      <div class="stories-container">
        <div class="story-list">
          <div class="story-item" *ngFor="let user of users">
            <div class="story-avatar">
              <img [src]="user.image_uri" [alt]="user.name">
            </div>
            <span class="story-username">{{ user.username }}</span>
          </div>
        </div>
      </div>
  
      <!-- Posts -->
      <div class="posts">
        <article class="post" *ngFor="let post of posts">
          <div class="post-header">
            <img [src]="post.user.image_uri" class="post-avatar" [alt]="post.user.name">
            <span class="post-username">{{ post.user.username }}</span>
          </div>
          <img [src]="post.image_uri" class="post-image" alt="Post image">
          <div class="post-actions">
            <i class="nav-icon">❤️</i>
            <i class="nav-icon">💬</i>
            <i class="nav-icon">✈️</i>
          </div>
          <div class="post-likes">{{ post.likes }} likes</div>
          <div class="post-caption">
            <strong>{{ post.user.name }}</strong> {{ post.title }}
            <p>{{ post.content }}</p>
          </div>
        </article>
      </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-card">
        <img [src]="currentUser.image_uri" class="profile-avatar" alt="Profile picture">
        <div class="profile-info">
          <div class="profile-username">{{ currentUser.username }}</div>
          <div class="profile-name">{{ currentUser.name }}</div>
        </div>
      </div>
  
      <div class="suggestions">
        <div class="suggestions-title">Suggestions For You</div>
        <div class="suggestion-item" *ngFor="let suggestion of suggestions">
          <img [src]="suggestion.user?.image_uri" class="suggestion-avatar" [alt]="suggestion.user?.image_uri">
          <div class="suggestion-info">
            <div class="suggestion-username">{{ suggestion.user?.username }}</div>
            <div class="suggestion-status">{{ suggestion.status }}</div>
          </div>
          <span class="follow-button">Follow</span>
        </div>
      </div>
    </div>
  </div>
