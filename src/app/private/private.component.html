  <div class="main-container">
    <!-- Main Feed -->
    <div class="feed">
      <!-- Stories -->
      <div class="stories-container">
        <div class="story-list">
          <div class="story-item" *ngFor="let story of stories">
            <div class="story-avatar">
              <img [src]="'/api/placeholder/56/56'" [alt]="story.username">
            </div>
            <span class="story-username">{{ story.username }}</span>
          </div>
        </div>
      </div>
  
      <!-- Posts -->
      <div class="posts">
        <article class="post" *ngFor="let post of posts">
          <div class="post-header">
            <img [src]="post.user.image_uri" class="post-avatar" [alt]="post.user.name">
            <span class="post-username">{{ post.user.name }}</span>
          </div>
          <img [src]="post.image_uri" class="post-image" alt="Post image">
          <div class="post-actions">
            <i class="nav-icon">â¤ï¸</i>
            <i class="nav-icon">ğŸ’¬</i>
            <i class="nav-icon">âœˆï¸</i>
          </div>
          <div class="post-likes">{{ post.likes }} likes</div>
          <div class="post-caption">
            <strong>{{ post.user }}</strong> {{ post.title }}
          </div>
        </article>
      </div>
    </div>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-card">
        <img [src]="'/api/placeholder/56/56'" class="profile-avatar" alt="Profile picture">
        <div class="profile-info">
          <div class="profile-username">{{ currentUser.username }}</div>
          <div class="profile-name">{{ currentUser.name }}</div>
        </div>
      </div>
  
      <div class="suggestions">
        <div class="suggestions-title">Suggestions For You</div>
        <div class="suggestion-item" *ngFor="let suggestion of suggestions">
          <img [src]="'/api/placeholder/32/32'" class="suggestion-avatar" [alt]="suggestion.username">
          <div class="suggestion-info">
            <div class="suggestion-username">{{ suggestion.username }}</div>
            <div class="suggestion-status">{{ suggestion.status }}</div>
          </div>
          <span class="follow-button">Follow</span>
        </div>
      </div>
    </div>
  </div>
