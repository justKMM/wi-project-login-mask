<div class="login-container">
    <div class="login-box">
      <h2>Instagram</h2>
      <form (ngSubmit)="onSubmit()">
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
        />
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
